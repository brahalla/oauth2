<span class="oauth">
  <a href="#" class="btn btn-default" ng-show="show=='logged-out'" ng-click="login()">{{text}}</a>
  <a href="#" class="btn btn-default"  ng-show="show=='logged-in'"  ng-click="logout()">Logout {{profile.email}}</a>
  <a href="#" class="btn btn-default"     ng-show="show=='denied'"     ng-click="login()">Access denied. Try again.</a>
</span>
