<span class="oauth">
  <a href="#" class="btn btn-default navbar-btn" ng-show="show=='logged-out'" ng-click="login()">{{text}}</a>
  <a href="#" class="btn btn-default navbar-btn" ng-show="show=='logged-in'" ng-click="logout()">Logout {{profile.name}}</a>
  <a href="#" class="btn btn-default navbar-btn" ng-show="show=='denied'" ng-click="login()">Access denied</a>
</span>
